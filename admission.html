  <link rel="stylesheet" href="css/admission.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar" aria-label="Main Navigation">
    <div class="logo">
      <a href="college.html" aria-label="Home">
        <img src="image/logo.jpg" alt="DDRSS Logo" id="logo-img" />
      </a>
      <h1>Dhaulagiri Deaf Residential Secondary School</h1>
    </div>
    <div class="nav-links" role="navigation" aria-label="Primary Navigation">
      <a href="college.html">Home</a>

  <!-- Main Content -->
  <main class="contact-container" id="admission">
    <h2>ðŸ“„ Admission Form</h2>
    <p class="intro-text">
      Please fill out the form below to apply for admission to the Diploma in Computer Engineering at DDRSS.
    </p>

    <!-- Form -->
    <section aria-labelledby="form-heading">
      <h3 id="form-heading">Application Form</h3>
       <form action="connect.php" method="POST" enctype="multipart/form-data" class="admission_data">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="file">Upload SEE Marksheet:</label>
        <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required />

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
          <option value="" disabled selected>Select the Course</option>
          <option value="Diploma in Computer Engineering">Diploma in Computer Engineering</option>
        </select>

        <label for="parentName">Parent Name:</label>
        <input type="text" id="parentName" name="parentName" required />

        <label for="phone">Contact Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{7,15}" required />

        <label for="email">Contact Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="3" required></textarea>

        <button type="submit">Submit Application</button>
      </form>

</body>
</html>
